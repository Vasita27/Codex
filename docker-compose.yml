version: '3.8'

services:
  flask-ai:
    build: ./flask-ai
    ports:
      - "5001:5001"  # Optional: remove this if not testing directly
    env_file:
      - ./flask-ai/.env.production
    restart: always

  server:
    build: ./server
    ports:
      - "5000:5000"  # Optional: remove this if not testing directly
    depends_on:
      - flask-ai
      - mongodb
    env_file:
      - ./server/.env.production
    restart: always

  client:
    build: ./client
    ports:
      - "80:80"  # React is served via Nginx on port 80
    depends_on:
      - server
      - flask-ai
    restart: always

  mongodb:
    image: mongo
    container_name: mongo
    ports:
      - "27017:27017"  # Optional: remove or limit to localhost in production
    command: ["--quiet"]
    volumes:
      - mongo-data:/data/db
    restart: always

volumes:
  mongo-data:
